<p>Users with subscribe</p>
<ul>
    <li *ngFor="let item of users">{{ item.fullName }}</li>
    <li *ngIf="users.length == 0">no users available</li>
</ul>

<p>Todos with subscribe</p>
<ul>
    <li *ngFor="let item of todos">{{ item.title }}: {{ item.content }}</li>
    <li *ngIf="todos.length == 0">no users available</li>
</ul>
